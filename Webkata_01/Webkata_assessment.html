<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Makeup</title>
</head>
<body> 
    <!--Navbar-->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Makeup Product</span>
      </nav>
        <br>
        <!--Input Box-->
        <div>
        <form>
            <div class="form-group">
              <label for="Brand1">Enter the Brand</label>
              <input type="text" class="form-control" id="Brand1" placeholder="Enter the Brand">
            </div>
            <div class="form-group">
              <label for="Name1">Name of the Product</label>
              <input type="text" class="form-control" id="Name1" placeholder="Enter the Product Name">
            </div>
            </div>
            <button type="Search" class="btn btn-primary">Search</button>
          </form>
      </div>
      <!--Image container-->
      <div>
        <div class="card" style="width: 18rem;"
            id="imageContainer">
            <img class="card-img-top" src="..." alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Makeup Product Description</h5>
              <p class="card-text"></p>
              <a href="#" class="btn btn-primary">This is your Product</a>
            </div>
          </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
